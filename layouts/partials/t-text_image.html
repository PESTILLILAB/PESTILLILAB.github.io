{{ $Data := .Scratch.Get "PartialData" }}
{{ $Col := default "6" ($Data.size) }}
{{ $OppCol := sub 12 (int $Col) }}
{{ if $Data.enable }}
<div class="container my-5 py-5 rad-animation-group rad-fade-down">
  <div class="row d-flex flex-md-row">
    <div class="col-12 col-md-{{ $OppCol }} my-auto">
      <h2>
        {{ $Data.title }}
        <span>{{$Data.subtitle }}</span>
      </h2>
      <p>
        {{$Data.content | safeHTML }}
      </p>

      {{ if $Data.button }}
      <a
        href="{{ $Data.button.URL | absURL }}"
        target="_blank"
        class="btn btn-primary"
      >
        <i class="{{ $Data.button.icon }}"></i>
        {{ $Data.button.btnText }}
      </a>
      {{ end }}

    </div>
    <div class="col-12 col-md-{{ $Col }} my-auto">
      <img
        class="lozad img-responsive my-auto image-right-overflow"
        src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
        data-src="{{ $Data.image | absURL }}"
        data-srcset="{{ $Data.image | absURL }} 1x"
        alt="{{ $Data.title }}"
      />
    </div>
  </div>
</div>
{{ end }}
