# turnkey
experience:
  enable: true
  title: "A turnkey analysis platform"
  description: "Brainlife is a turnkey software-as-a-service (Saas) solution. It is not software that users must download, install and operate at their institution. By simply signing up,  you will have immediate access to our large storage systems, and many major HPC resources."
  button:
    icon: "icon-linkedin-fill"
    btnText: "Github"
    URL: "https://github.com/brainlife"
  button2:
    icon: "icon-profile-fill"
    btnText: "Brainlife Architecture"
    URL: "https://brainlife.io/docs/technical/arthitecture/"

  items:
    - title: "Apps"
      content: "Share your analyses by registering a GitHub repository as an <b>App</b>. Apps can be publicly shared and executed on the several cloud computing platforms."
      image: "img/saas/apps.png"
      url: "https://brainlife.io/docs/user/process"

    - title: "Data"
      content: "Share your neuroimaging data publicly or privately. Data on brainlife.io is organized as <b>Datatypes</b> to allow interoperability between Apps."
      image: "img/saas/datasets.png"
      url: "https://brainlife.io/docs/user/project/"

    - title: "Computing"
      content: "Share your <b>Computing Resources</b> on brainlife.io to accelerate scientific discovery and increase resources utilization."
      image: "img/saas/resources.png"
      url: "https://brainlife.io/docs/resources/register/"

